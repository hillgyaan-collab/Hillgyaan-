<!doctype html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UGC NET Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>UGC NET क्विज़ ऐप</h1>
      <p>Paper 1 के लिए प्रैक्टिस टेस्ट</p>
    </header>

    <section id="start-screen" class="card active">
      <h2>शुरू करने से पहले</h2>
      <ul>
        <li>कुल 10 प्रश्न</li>
        <li>हर सही उत्तर = 1 अंक</li>
        <li>अंत में परिणाम और समीक्षा दिखेगी</li>
      </ul>
      <button id="start-btn" class="btn primary">क्विज़ शुरू करें</button>
    </section>

    <section id="quiz-screen" class="card">
      <div class="quiz-top">
        <p id="progress">प्रश्न 1 / 10</p>
        <p id="score">अंक: 0</p>
      </div>
      <h2 id="question">प्रश्न टेक्स्ट</h2>
      <div id="options" class="options"></div>
      <div class="quiz-actions">
        <button id="next-btn" class="btn">अगला प्रश्न</button>
      </div>
    </section>

    <section id="result-screen" class="card">
      <h2>आपका परिणाम</h2>
      <p id="result-summary"></p>
      <div id="review-list" class="review-list"></div>
      <button id="restart-btn" class="btn primary">फिर से प्रयास करें</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
